<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="window"></div>
    <div wicket:id="container" class="floating-controls-container">
        <div class="floating-controls">
            <a class="button button-equal button-icon-only" wicket:id="edit"></a>
            <a class="button button-minus button-icon-only" wicket:id="delete"></a>
        </div>

        <span class="move-title" wicket:id="name"></span>
        <div class="move-description">
            <span wicket:id="description"></span>
        </div>
    </div>
</wicket:panel>
</body>
</html>
